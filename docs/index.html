<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.css" rel="stylesheet">

    <title>Demo | bootstrap-avatar </title>
</head>
<body>

<div class="container my-5 text-center">
    <h2>Fixed-size Avatars</h2>
    <div class="my-3">
        <span class="avatar avatar-16 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-24 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-32 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-48 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-64 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-96 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-128 bg-primary text-white rounded-circle">a</span>
    </div>
    <div class="my-3">
        <span class="avatar avatar-16 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-24 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-32 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-48 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-64 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-96 bg-secondary text-white rounded-2">b</span>
        <span class="avatar avatar-128 bg-secondary text-white rounded-2">b</span>
    </div>
    <div class="my-3">
        <img class="avatar avatar-16 bg-light rounded-circle text-white p-1"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person.svg">
        <img class="avatar avatar-24 bg-light rounded-circle text-white p-1"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
        <img class="avatar avatar-32 bg-light rounded-circle text-white p-2"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
        <img class="avatar avatar-48 bg-light rounded-circle text-white p-2"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
        <img class="avatar avatar-64 bg-light rounded-circle text-white p-2"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
        <img class="avatar avatar-96 bg-light rounded-circle text-white p-2"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
        <img class="avatar avatar-128 bg-light rounded-circle text-white p-2"
             src="https://raw.githubusercontent.com/twbs/icons/main/icons/person-fill.svg">
    </div>
</div>

<div class="container my-5 text-center">
    <h2>Responsive Avatar</h2>
    <div class="lead">(resize page to see responsive sizing)</div>
    <div class="my-3">
        <span class="avatar avatar-16 avatar-md-24 avatar-lg-32 avatar-xl-64 avatar-xxl-128 bg-primary text-white rounded-circle">a</span>
        <span class="avatar avatar-16 avatar-md-24 avatar-lg-32 avatar-xl-64 avatar-xxl-128 bg-secondary text-white rounded-2">b</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
             class="avatar avatar-16 avatar-md-24 avatar-lg-32 avatar-xl-64 avatar-xxl-128 text-primary"
             viewBox="0 0 16 16">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"></path>
            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"></path>
        </svg>
        <span class="avatar avatar-16 avatar-md-24 avatar-lg-32 avatar-xl-64 avatar-xxl-128 text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-square" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
            </svg>
        </span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
